<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button  onclick="search()"><img src="images/search.png"></button>
        </div>
        <div class="weather"><img src="images/[GIF] Weather.gif" class="weather-icon">
        <h1 class="temp">_ _°c</h1>
        <h2 class="city">CITY NAME</h2>
        <div class="details">
            <div class="details1">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                </div>
            
            
                <div class="H">
                    <p class="Humidity">_ _%</p>
                    <p>Humidity</p>
                    
                </div>
            </div>
            <div class="details2">
                <div class="col">
                    <img src="images/wind.png" alt="">
                </div>
                <div class="W">
                    <p class="Wind">_ _ Km/h</p>
                    <p>Wind Speed</p>
                    
                </div>
            </div>
        </div> 
    </div>
</div>
<script>

    const apiKey = "313cc7548273b599fe71ab3289f1c7c9";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    

     async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp  + "°c" ;
        document.querySelector(".Humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".Wind").innerHTML = data.wind.speed + "Km/h";

}
// searchBtn.addEventListner("click", ()=>{   
//         checkWeather(searchBox.value);
//     })     

function search(){
    checkWeather(searchBox.value);
}
     
    

</script>    
</body>
</html>
